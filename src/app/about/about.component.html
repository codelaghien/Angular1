<div>
  Đây là {{ selectedCity?.name }}
  <br />
  {{ chao }}
  <br />
  <h5>Basic</h5>
  <div class="field-checkbox">
    <p-checkbox
      [(ngModel)]="checked"
      [binary]="true"
      inputId="binary"
      (ngModelChange)="checkboxChange()"
    ></p-checkbox>
    <label for="binary">{{ checked }}</label>
  </div>

  <!-- optionLabel="name" -->
  <p-dropdown
    [options]="cities"
    [(ngModel)]="selectedCity"
    [style]="{ width: '200px', 'background-color': 'greenyellow' }"
    (ngModelChange)="dropdownChange()"
  >
    <ng-template let-item pTemplate="selectedItem">
      <span>{{ chao }}: {{ item.name }}</span>
    </ng-template>
    <ng-template let-item pTemplate="item">
      <span>{{ chao }}: {{ item.name }}</span>
    </ng-template>
  </p-dropdown>
</div>
