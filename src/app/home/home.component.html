<div>
  <h1>Đây là Home component</h1>
  <br />
  {{ chao }}
  <span>{{ title }}</span>
  <br />
  <input [(ngModel)]="myName" (ngModelChange)="onChange()" />
  <br />
  <span [ngClass]="myClass">Bạn tên là {{ myName }}</span>
  <br />
  <button (click)="addName()" [style.color]="myColor">Thêm</button>
  <br />
  <br />
  <select style="width: 300px">
    <option *ngFor="let item of myDropdown; let i = index">
      {{ i + 1 }}: {{ item }}
    </option>
  </select>
  <br />
  <br />
  <div>
    <span *ngIf="loading">Loading ...</span>
    <p-table [value]="users" responsiveLayout="scroll" *ngIf="!loading">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user?.name?.first }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
